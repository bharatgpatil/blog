<div class="container">
  <h3 class="mb-4 back-button">Update Post</h3>
  <br />
  <a href="#" routerLink="/post/index" class="btn btn-outline-secondary back-button">Home</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input formControlName="title" id="title" type="text" [(ngModel)]="post.title" class="form-control" />
      <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
        <div *ngIf="f.title.errors.required">Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea formControlName="body" id="body" type="text" [(ngModel)]="post.body" class="comment-box form-control">
      </textarea>
      <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
        <div *ngIf="f.body.errors.required">Body is required.</div>
      </div>
    </div>
    <h6 *ngIf="updated" class="text-success">Post updated successfully!</h6>
    <button class="btn btn-primary back-button" type="submit" [disabled]="!form.valid">Update</button>
  </form>
  <div *ngIf="updated" class="card">
    <div class="card-body">
      <h3 class="card-title">{{ post.title }}</h3>
      <p class="card-text">{{ post.body }}</p>
    </div>
  </div>
</div>
