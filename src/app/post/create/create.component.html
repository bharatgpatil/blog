<div class="container">
  <h3 class="mb-4 back-button">Create New Post</h3>

  <a href="#" routerLink="/post/index" class="btn btn-outline-secondary back-button">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input formControlName="title" id="title" type="text" class="form-control" />
      <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
        <div *ngIf="f.title.errors.required">Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea formControlName="body" id="body" type="text" class="form-control comment-box"> </textarea>
      <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
        <div *ngIf="f.body.errors.required">Body is required.</div>
      </div>
    </div>

    <button class="btn btn-primary back-button" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
