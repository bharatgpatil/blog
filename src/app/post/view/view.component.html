<div class="container">
  <a href="#" routerLink="/post/index" class="btn btn-outline-secondary back-button">Back</a>
  <br />
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ post.title }}</h3>
      <p class="card-text">{{ post.body }}</p>
    </div>
    <div class="col-md-8" *ngFor="let comment of comments">
      <div class="media g-mb-30 media-comment">
        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
          <div class="g-mb-15">
            <h6 class="h6 g-color-gray-dark-v1 mb-0">{{ comment.email }}</h6>
          </div>
          <p class="comment-body">
            {{ comment.body }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
